<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caracteres</title>
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <a href="https://dev.w3.org/html5/html-author/charref">Lista de Caracteres</a>
    <p><code>Este es mi codigo</code></p>
    <p>&excl; simbolo exclamación</p>
    <p>&#x00021 simbolo exclamación hexadecimal</p>
    <p>&#33 simbolo exclamación decimal</p>
    <p>&lt; simbolo menor que</p>
    <p>&gt; simbolo mayor que</p>
    <p>&commat; simbolo de arroba</p>
  </body>
</html>
