<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas en HTML</title>
  </head>
  <body>
    <h1>Lista No Ordenadas Defecto</h1>
    <ul>
      <li>Juan</li>
      <li>Karla</li>
      <li>Maria</li>
      <li>Carlos</li>
    </ul>

    <h1>Lista No Ordenadas Cuadrado</h1>
    <ul style="list-style-type: square">
      <li>Juan</li>
      <li>Karla</li>
      <li>Maria</li>
      <li>Carlos</li>
    </ul>

    <h1>Lista No Ordenadas Circulo</h1>
    <ul style="list-style-type: circle">
      <li>Juan</li>
      <li>Karla</li>
      <li>Maria</li>
      <li>Carlos</li>
    </ul>

    <h1>Lista con sublista</h1>
    <ul>
      <li>
        Carlos
        <ul>
          <li>Tel 999 999 999</li>
          <li>cel 555 555 555</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
